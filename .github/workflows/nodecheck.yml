name: nodecheck

on: [push]

env:
  NODE_ENV: test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm ci
      
    - name: Lint code
      run: |
        npx eslint .

    - name: Test Express application
      run: npm test
